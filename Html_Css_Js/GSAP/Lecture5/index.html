<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP and Tailwind Example</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing:border-box ;
      }
      html,body{
        height: 100%;
        width: 100%;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="h-full w-full bg-zinc-600 p-10 overflow-hidden">
    <h1 class="text-4xl font-bold text-center ">GSAP and Tailwind Example</h1>
    
    <div id="text" class="flex items-center w-full h-1/3 justify-center text-3xl font-bold gap-2 text-white mt-25 bg-red-500 overflow-hidden">
      <p class="text inline-block">V</p>
      <p class="text inline-block">I</p>
      <p class="text inline-block">S</p>
      <p class="text inline-block">H</p>
      <p class="text inline-block">A</p>
      <p class="text inline-block">K</p>
      <p class="text inline-block">H</p>
      <p class="text inline-block">A</p>
      <div id="point" class="w-8 h-8 rounded-full bg-yellow-500">
    </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
      let text=document.querySelector("#text");

      text.addEventListener("mousemove",(dets)=>{
        gsap.to("#point", {
        duration: 0.3,
        x: `${dets.clientX-400}%`,
        y: `${dets.clientY-340}%`,
        // ease: 'power2.out'
    });
      });

      let tl=gsap.timeline({
          delay:0.5,
          repeat:-1
        });
      tl.from(".text",{
        opacity:0,
        y:10,
        duration:1,
        stagger: 0.05,
        delay:0.5
      })
      tl.to(".text",{
        opacity:0,
        // y:10,
        duration:1,
        stagger: 0.1,
        delay:0.2
      });
    </script>
</body>
</html>
