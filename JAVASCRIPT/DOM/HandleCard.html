<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  html,body{
    height: 100vh;
    width: 100vw;
    background-color: rgb(98, 98, 98);
  }
  body{
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 50px;
  }
  .drawer{
    display: flex;
    align-items: center;
    gap: 10px;
    height: 40%;
    width: 100%;
  }
  #drawer1{
    background-color: aqua;
  }
  #drawer2{
    background-color: brown;
  }
  .card{
    height: 90%;
    width: 200px; 
    background-color: blueviolet;
    border: 2px solid black;
  }
</style>
<body>
  <div class="drawer" id="drawer1">
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
  </div>
  <div class="drawer" id="drawer2">
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
  </div>
</body>
</html>
