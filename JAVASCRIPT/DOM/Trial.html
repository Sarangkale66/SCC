<style>
  *{
    margin: 0;

    box-sizing: border-box;

  html,body{
    height: 100vh;

  }
  main{
    height: 100%;

  main button{
    padding: 10px 20px;
    border-radius: 1vh;
    background-color: blue;
    font-size: 20px;
    color: white;
    font-weight: 800;
  }
  main button:hover{
    background-color: blue;
    cursor: pointer;
  }
  .btnContainer button:nth-child(2){
    background: red;
  }
  .btnContainer button:nth-child(3){
    background: yellow;
  }
  .btnContainer button:nth-child(4){
    background: green;
  }
