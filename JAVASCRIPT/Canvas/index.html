<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="https://cdn.tailwindcss.com"></script>
<body>
  <div class="h-screen w-full">
    <div class="h-[700vh] w-full relative top-0 left-0 bg-zinc-800">
      <div class="h-screen w-full sticky top-0 left-0 bg-zinc-900">
       <canvas class="h-full w-full" id="frame"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" ></script>
  <script>
    const frames={
      currentInd:0,
      maxInd:382,
    }
    let IMAGE=[];
    let ind=0;
    function Preload(){
      for(let i=1;i<=frames.maxInd;i++){
        let source=`./Frames/frame_${i.toString().padStart(4,0)}.jpg`;
        //create image tag in javascript
        let img=new Image();
        img.src=source;
        IMAGE.push(img);
        img.onload=()=>{
          ind++;
          if(ind==frames.maxInd){
            console.log(IMAGE);
          }
        }
      }
    }
    
    Preload();
    console.log(IMAGE);
  </script>
</body>
</html>
